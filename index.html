<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  
  <title>Rock, Paper, Scissors</title>
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: 30%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="banner">
    <img src="./images/logo-bonus.svg" alt="rock paper scissors logo"/>
    <div id="score">
      <p>Score</p>
      <h2 id="points">0</h2>
    </div>
  </div>
  <div id="icon-container" class="display-container">
      <img id="background-pentagon" src="./images/bg-pentagon.svg" alt="background Pentagon"/>
    <button id="rock" onclick="rockClick()"><img src="./images/icon-rock.svg" alt="rock icon"/></button>
    <button id="paper" onclick="paperClick()"><img src="./images/icon-paper.svg" alt="paper icon" /></button>
    <button id="scissors" onclick="scissorsClick()"><img src="./images/icon-scissors.svg" alt="scissors icon" /></button>
    <button id="lizard" onclick="lizardClick()"><img src="./images/icon-lizard.svg" alt="lizard icon" /></button>
    <button id="spock" onclick="spockClick()"><img src="./images/icon-spock.svg" alt="spock icon" /></button>
  </div>
  <div id="chosen-container" class="display-container">
    <div id="display-icons">
      <div id="player-div">
        <img alt="player chosen icon" id="player"/>
      </div>
      <div id="computer-div">
        <img alt="computer chosen icon" id="computer"/>
      </div>
    </div>
    <div id="sub-heading">
      <p>YOU PICKED</p>
      <p>THE HOUSE PICKED</p>
    </div>
  </div>
  <div class="result-display-container" id="result-container">
    <h1 id="result-heading">YOU WIN</h1>
    <button id="play-again" onclick="play()">PLAY AGAIN</button>
  </div>
  <button id="rules" data-toggle="modal" data-target="#rulesModal">Rules</button>
  <!-- Modal -->
<div class="modal fade" id="rulesModal" tabindex="-1" role="dialog" aria-labelledby="rulesModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="rulesModalLabel">Rules</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-button-modal">
          <span aria-hidden="true"><img src="./images/icon-close.svg"/></span>
        </button>
      </div>
      <div class="modal-body">
      <img src="./images/image-rules-bonus.svg" alt="rules image" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><img src="./images/icon-close.svg"/></button>
      </div>
    </div>
  </div>
</div>

  

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
